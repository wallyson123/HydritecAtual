<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/gota.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Hydritec - Cadastro</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>
    <div class="form">
        <span class="form_title">Criar conta</span>
        <form action="">
            <div class="form_input">
                <i class="icons"><img src="img/usuario.png" alt=""></i>
               <input type="text" placeholder="Nome">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/email.png" alt=""></i>
                <input type="email" placeholder="Email">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/senha.png" alt=""></i>
                <input type="password" placeholder="Senha">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/senha.png" alt=""></i>
                <input type="password" placeholder="Confirmar Senha">
                <span class="bar"></span>
            </div>
            <button type="submit" class="form_button">Confirmar</button>
            <span class="form_switch">
                <label>Deseja realizar o login  ? <a href="login.html"> Realizar login aqui</a></label>
                <label>Realizar login com</label>
                <div>
                    <a href="#"><img src="img/google.png" alt=""></a>
                    <a href="#"><img src="img/facebook.png" alt=""></a>
                    <a href="#"><img src="img/instagram.png" alt=""></a>
                    <a href="#"><img src="img/linkedin.png" alt=""></a>
                </div>
            </span>
        </form>
    </div>
    
</body>
</html>
