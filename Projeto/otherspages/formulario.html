<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/gota.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Hydritec-Formulário</title>
</head>
<body>
    <div class="logo">
        <img class="logo"src="img/logo.png" alt="">
    </div>
    <div class="form">
        <span class="form_title">Posso ajudar ?</span>
        <h3>Envie-nos uma mensagem</h3>
        <form action="">

            <div class="message">
                <textarea name="message" id="" placeholder="MENSAGEM" rows="5" cols="20" required></textarea>
                <i class="icons"><img src="img/anonimato.png" alt=""></i><h3>Denúncias 100% anônimas</h3>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/arquivo.png" alt=""></i>
                <input type="file" placeholder="file">
                <span class="bar"></span>
            </div>
            <div class="form_input">
                <i class="icons"><img src="img/localização.png" alt=""></i>
                <input type="text" placeholder="Endereço" class="endereco">
                <span class="bar"></span>
                <div class="form_input">
                <i class="icons"><img src="img/contato.png" alt=""></i>
                <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx"class="tel">
                <span class="bar"></span>
            </div>
        </div>
        <div class="form_input">
            <i class="icons"><img src="img/cidade.png" alt=""></i>
            <input type="text" placeholder="Cidade" class="endereco">
            <span class="bar"></span>
            <div class="form_input">
            <i class="icons"><img src="img/estado.png" alt=""></i>
            <input type="tel" id="telefone" required placeholder="Estado"class="tel">
            <span class="bar"></span>
        </div>
    </div>
            <div class="form_input">
                <i class="icons"><img src="img/bairro.png" alt=""></i>
                <input type="text" placeholder="Bairro" class="endereco">
                <span class="bar"></span>
                <!-- <a class="form_button" href="agradecimento.html">Enviar</a> -->
        </div>
        <a class="form_button" href="agradecimento.html">Enviar Denúncia</a>
        </form>
    </div>
</body>
</html>
